<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480" font-family="Consolas, 'Courier New', monospace">
  <!-- Background -->
  <rect width="850" height="480" fill="#1a1a2e"/>
  
  <!-- Title Box -->
  <rect x="50" y="20" width="750" height="40" rx="3" fill="none" stroke="#4a4a6a" stroke-width="1"/>
  <text x="425" y="47" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">EVENT FLOW DIAGRAM</text>
  
  <!-- CREATE ROOM Section -->
  <text x="60" y="100" fill="#4a9eff" font-size="13" font-weight="bold" text-decoration="underline">CREATE</text>
  <text x="120" y="100" fill="#ffffff" font-size="13" font-weight="bold"> ROOM</text>
  
  <text x="60" y="125" fill="#4a9eff" font-size="12" text-decoration="underline">Moderator</text>
  <text x="130" y="125" fill="#ffffff" font-size="12"> → Room Service → </text>
  <text x="295" y="125" fill="#e06060" font-size="12" text-decoration="underline">RoomCreatedEvent</text>
  <text x="435" y="125" fill="#ffffff" font-size="12"> → Kafka → Audit Service</text>
  
  <!-- START VOTING Section -->
  <text x="60" y="170" fill="#4a9eff" font-size="13" font-weight="bold" text-decoration="underline">START</text>
  <text x="110" y="170" fill="#ffffff" font-size="13" font-weight="bold"> VOTING</text>
  
  <text x="60" y="195" fill="#4a9eff" font-size="12" text-decoration="underline">Moderator</text>
  <text x="130" y="195" fill="#ffffff" font-size="12"> → Room Service → </text>
  <text x="295" y="195" fill="#e06060" font-size="12" text-decoration="underline">VotingStartedEvent</text>
  <text x="440" y="195" fill="#ffffff" font-size="12"> → Kafka ─┬→ Audit Service</text>
  <text x="555" y="215" fill="#ffffff" font-size="12">├→ Vote Service</text>
  <text x="555" y="235" fill="#ffffff" font-size="12">→ WebSocket</text>
  <text x="555" y="255" fill="#ffffff" font-size="12">→ Participants</text>
  
  <!-- CAST VOTE Section -->
  <text x="60" y="295" fill="#4a9eff" font-size="13" font-weight="bold" text-decoration="underline">CAST</text>
  <text x="100" y="295" fill="#ffffff" font-size="13" font-weight="bold"> VOTE</text>
  
  <text x="60" y="320" fill="#4a9eff" font-size="12" text-decoration="underline">Participant</text>
  <text x="135" y="320" fill="#ffffff" font-size="12"> → Vote Service → </text>
  <text x="295" y="320" fill="#e06060" font-size="12" text-decoration="underline">VoteCastEvent</text>
  <text x="410" y="320" fill="#ffffff" font-size="12"> → Kafka → Audit Service</text>
  <text x="295" y="345" fill="#ffffff" font-size="12">→ WebSocket (count) → Participants</text>
  
  <!-- FINISH VOTING Section -->
  <text x="60" y="390" fill="#4a9eff" font-size="13" font-weight="bold" text-decoration="underline">FINISH</text>
  <text x="115" y="390" fill="#ffffff" font-size="13" font-weight="bold"> VOTING</text>
  
  <text x="60" y="415" fill="#4a9eff" font-size="12" text-decoration="underline">Moderator</text>
  <text x="130" y="415" fill="#ffffff" font-size="12"> → Vote Service → </text>
  <text x="285" y="415" fill="#e06060" font-size="12" text-decoration="underline">VotingFinishedEvent</text>
  <text x="445" y="415" fill="#ffffff" font-size="12"> → Kafka ─┬→ Audit Service</text>
  <text x="560" y="435" fill="#ffffff" font-size="12">├→ Room Service</text>
  <text x="560" y="455" fill="#ffffff" font-size="12">→ Story=DONE</text>
  <text x="285" y="455" fill="#ffffff" font-size="12">→ WebSocket (results) → Participants</text>
</svg>
