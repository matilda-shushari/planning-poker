<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- CLIENTS Box -->
  <rect x="200" y="30" width="400" height="60" rx="5" fill="none" stroke="#4a9eff" stroke-width="2"/>
  <text x="400" y="55" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">CLIENTS</text>
  <text x="400" y="75" text-anchor="middle" fill="#4a9eff" font-size="12">(Web App / Mobile App / Postman)</text>
  
  <!-- Arrow from Clients to Gateway -->
  <line x1="400" y1="90" x2="400" y2="130" stroke="#ffffff" stroke-width="2"/>
  <polygon points="400,140 395,130 405,130" fill="#ffffff"/>
  <text x="440" y="120" fill="#ffffff" font-size="11">HTTPS/WSS</text>
  
  <!-- API GATEWAY Box -->
  <rect x="150" y="145" width="500" height="60" rx="5" fill="none" stroke="#4a9eff" stroke-width="2"/>
  <text x="400" y="170" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">API GATEWAY (8080)</text>
  <text x="400" y="190" text-anchor="middle" fill="#4a9eff" font-size="12">JWT Validation | Rate Limiting | Routing</text>
  
  <!-- Arrows from Gateway to Services -->
  <!-- Left arrow -->
  <line x1="250" y1="205" x2="250" y2="240" stroke="#ffffff" stroke-width="2"/>
  <line x1="250" y1="240" x2="130" y2="240" stroke="#ffffff" stroke-width="2"/>
  <line x1="130" y1="240" x2="130" y2="280" stroke="#ffffff" stroke-width="2"/>
  <polygon points="130,290 125,280 135,280" fill="#ffffff"/>
  
  <!-- Center arrow -->
  <line x1="400" y1="205" x2="400" y2="280" stroke="#ffffff" stroke-width="2"/>
  <polygon points="400,290 395,280 405,280" fill="#ffffff"/>
  
  <!-- Right arrow -->
  <line x1="550" y1="205" x2="550" y2="240" stroke="#ffffff" stroke-width="2"/>
  <line x1="550" y1="240" x2="670" y2="240" stroke="#ffffff" stroke-width="2"/>
  <line x1="670" y1="240" x2="670" y2="280" stroke="#ffffff" stroke-width="2"/>
  <polygon points="670,290 665,280 675,280" fill="#ffffff"/>
  
  <!-- ROOM SERVICE Box -->
  <rect x="50" y="295" width="160" height="70" rx="5" fill="none" stroke="#4a9eff" stroke-width="2"/>
  <text x="130" y="325" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="bold">ROOM SERVICE</text>
  <text x="130" y="350" text-anchor="middle" fill="#4a9eff" font-size="12">(8081)</text>
  
  <!-- VOTE SERVICE Box -->
  <rect x="320" y="295" width="160" height="70" rx="5" fill="none" stroke="#4a9eff" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="bold">VOTE SERVICE</text>
  <text x="400" y="350" text-anchor="middle" fill="#4a9eff" font-size="12">(8082)</text>
  
  <!-- AUDIT SERVICE Box -->
  <rect x="590" y="295" width="160" height="70" rx="5" fill="none" stroke="#4a9eff" stroke-width="2"/>
  <text x="670" y="325" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="bold">AUDIT SERVICE</text>
  <text x="670" y="350" text-anchor="middle" fill="#4a9eff" font-size="12">(8083)</text>
  
  <!-- Arrows from Services to Kafka -->
  <!-- Left service to center -->
  <line x1="130" y1="365" x2="130" y2="420" stroke="#ffffff" stroke-width="2"/>
  <line x1="130" y1="420" x2="400" y2="420" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Center service down -->
  <line x1="400" y1="365" x2="400" y2="420" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Right service to center -->
  <line x1="670" y1="365" x2="670" y2="420" stroke="#ffffff" stroke-width="2"/>
  <line x1="670" y1="420" x2="400" y2="420" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Main arrow down to Kafka -->
  <line x1="400" y1="420" x2="400" y2="460" stroke="#ffffff" stroke-width="2"/>
  <polygon points="400,470 395,460 405,460" fill="#ffffff"/>
  
  <!-- KAFKA EVENT BUS Box -->
  <rect x="150" y="475" width="500" height="70" rx="5" fill="none" stroke="#4a9eff" stroke-width="2"/>
  <text x="400" y="505" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">KAFKA EVENT BUS</text>
  <text x="400" y="530" text-anchor="middle" fill="#4a9eff" font-size="12">room-events | story-events | vote-events</text>
  
  <!-- Title at bottom -->
  <text x="400" y="575" text-anchor="middle" fill="#666666" font-size="10">Planning Poker Platform - System Components</text>
</svg>

